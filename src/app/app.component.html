<div class="elements">
  <div class="left">
    <div class="userInput">
      <section class="search">
        <!-- <input type="text" placeholder="search address" (keydown.enter)="onEnter()" #addressInput class="searchInput"> -->
        <input type="text" placeholder="search address" (keydown.enter)="geocode(addressInput.value, fuel-type)" #addressInput class="searchInput">

    </section>
    <div name="buttonOptions">
      <button (click)="locateMe()" class="location">Your location</button>
      <!-- <div id="map" style="height: 500px; width: 100%;"></div> -->
        <select id="fueType" class="fuel" onchange="getOption()" >

          <option value="diesel">diesel</option>
          <option value="e5">e5</option>
          <option value="e10">e10</option>
        </select>

            <option value="radius">Radius</option>

      </div>
        
      </div>
<div class = "scrollTankstelle">
  <h4>Petrol stations</h4>
  <table>
    <thead>
      <tr>
        <th>Price</th>
        <th>Address</th>
        <!-- <th>Address</th> -->
        
        <th>Distance</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let station of stations">
        <td>{{ station.price }}‚Ç¨</td>
        <td (click)="panToStation(station)" class="petrol_station">
          {{ station.brand }}<br>
          <div class="address">
          {{ station.street }}<br>
          {{ station.place }}, {{ station.postCode }}
        </div>
        </td>
        <td (click)="panToStation(station)"class="pointer-cursor">
        
        <!-- <td>{{ station.isOpen ? 'Yes' : 'No' }}</td> -->
        <td>{{ station.dist }} km</td>
      </tr>
    </tbody>
  </table>
</div>
